<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA - Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F1115; color: #E2E8F0; }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #94A3B8;
            border-radius: 0.5rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
            text-decoration: none;
        }
        .sidebar-item:hover { background-color: #1E293B; color: #F8FAFC; }
        .sidebar-item.active { background-color: #3B82F6; color: #FFFFFF; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0F1115; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3B82F6; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#161920] border-r border-white/5 flex flex-col p-4">
        <div class="flex items-center gap-3 px-2 mb-10 mt-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
                <i class="fas fa-orca text-white text-[10px]"></i>
            </div>
            <span class="font-bold text-lg tracking-tight uppercase">ORCA PRO</span>
        </div>
        <nav class="flex-1">
            <a href="dashboard.html" class="sidebar-item">
                <i class="fas fa-th-large w-5 mr-3"></i> Dashboard
            </a>
            <a href="task.html" class="sidebar-item active">
                <i class="fas fa-list w-5 mr-3"></i> Task
            </a>
            <a href="withdraw.html" class="sidebar-item">
                <i class="fas fa-wallet w-5 mr-3"></i> Withdraw
            </a>
            <a href="history.html" class="sidebar-item">
                <i class="fas fa-history w-5 mr-3"></i> History
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#161920]/30 backdrop-blur-md">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Available Offers</h2>
            <div class="flex items-center gap-3">
                <span class="text-xs font-medium text-slate-400">Balance: <span class="text-white font-bold">$0.00</span></span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-5xl mx-auto">
                
                <div class="mb-8 p-4 bg-blue-600/10 border border-blue-600/20 rounded-xl">
                    <p class="text-xs text-blue-400 flex items-center gap-2">
                        <i class="fas fa-info-circle"></i>
                        Complete tasks correctly to receive rewards. Rewards are processed within 24 hours.
                    </p>
                </div>

                <div class="w-full bg-[#161920] rounded-2xl border border-white/5 overflow-hidden shadow-2xl">
                    <iframe 
                        src="https://reward-me.eu/cbdd6976-050b-11f1-9fed-129a1c289511" 
                        sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-forms" 
                        style="width: 100%; height: 500px; border: none; background: #161920;">
                    </iframe>
                </div>
                <p class="mt-6 text-[10px] text-slate-600 text-center uppercase tracking-widest">
                    Powered by MyLead Advertising Network
                </p>

            </div>
        </div>
    </main>

</body>
</html>
