<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA - Withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F1115; color: #E2E8F0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #94A3B8;
            border-radius: 0.5rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
            text-decoration: none;
        }
        .sidebar-item:hover { background-color: #1E293B; color: #F8FAFC; }
        .sidebar-item.active { background-color: #3B82F6; color: #FFFFFF; }

        .method-card {
            background: #161920;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        .method-card:hover { border-color: #3B82F6; background: #1c2029; }
        
.method-card.selected { 
    border-color: #3B82F6; 
    background: #1E293B; 
    /* Ganti ring dengan box-shadow agar tidak warning */
    box-shadow: 0 0 0 2px #3B82F6; 
}
</style>

<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#161920] border-r border-white/5 flex flex-col p-4">
        <div class="flex items-center gap-3 px-2 mb-10 mt-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
                <i class="fas fa-orca text-white text-[10px]"></i>
            </div>
            <span class="font-bold text-lg tracking-tight uppercase">ORCA PRO</span>
        </div>
        <nav class="flex-1">
            <a href="dashboard.html" class="sidebar-item">
                <i class="fas fa-th-large w-5 mr-3"></i> Dashboard
            </a>
            <a href="task.html" class="sidebar-item">
                <i class="fas fa-list w-5 mr-3"></i> Task
            </a>
            <a href="withdraw.html" class="sidebar-item active">
                <i class="fas fa-wallet w-5 mr-3"></i> Withdraw
            </a>
            <a href="history.html" class="sidebar-item">
                <i class="fas fa-history w-5 mr-3"></i> History
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#161920]/30 backdrop-blur-md">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Payout Terminal</h2>
            <div class="text-xs font-semibold text-slate-400">Balance: <span class="text-white">$0.00</span></div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scroll">
            <div class="max-w-4xl mx-auto space-y-8">
                
                <div>
                    <h3 class="text-xl font-bold mb-1">Redeem Rewards</h3>
                    <p class="text-xs text-slate-500 uppercase tracking-widest font-semibold">Select your preferred payout method</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="method-card p-6 rounded-2xl flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center text-blue-400">
                                <i class="fab fa-bitcoin text-2xl"></i>
                            </div>
                            <div>
                                <h4 class="font-bold">Litecoin (LTC)</h4>
                                <p class="text-[10px] text-slate-500 italic">Low Fees - Min $1.00</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-700"></i>
                    </div>

                    <div class="method-card p-6 rounded-2xl flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center text-blue-500">
                                <i class="fab fa-paypal text-2xl"></i>
                            </div>
                            <div>
                                <h4 class="font-bold">PayPal Cash</h4>
                                <p class="text-[10px] text-slate-500 italic">Global - Min $5.00</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-700"></i>
                    </div>
                </div>

                <div class="bg-[#161920] p-8 rounded-3xl border border-white/5 space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-3">Withdrawal Address</label>
                        <input type="text" placeholder="Enter your Wallet address or Email" class="w-full bg-[#0F1115] border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-600 transition-all mono">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-3">Amount (USD)</label>
                        <input type="number" placeholder="0.00" class="w-full bg-[#0F1115] border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-600 transition-all mono">
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/10 transition-all text-xs uppercase tracking-widest">
                        Process Payout
                    </button>
                    <p class="text-[9px] text-center text-slate-600 italic uppercase">Payments are verified and processed within 24-48 hours</p>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
